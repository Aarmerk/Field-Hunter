<!DOCTYPE html>
<html lang="" class="imgmap">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <title>fieldhunter</title>
        <link rel="icon" 
            type="image/png" 
            sizes="16x16"
            href="../../favicon/favicon-16x16.png" />
        <link rel="icon" 
            type="image/png"
            sizes="32x32" 
            href="../../favicon/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function fn1()
            {
                document.getElementById("btn1img").src = "../../menuimages/Play_Button_clicked.png";
            }
            function fn2() 
            {
                var pName = document.getElementById("text1").value;
                if(pName.trim()) {
                    sessionStorage.setItem('playerName', pName);
                    window.location.href = "../main/main.html";
                } else {
                    document.getElementById("text2").style.opacity = "100%";
                    document.getElementById("text2").classList.remove("shake-animations");
                    void document.getElementById("text2").offsetWidth;
                    document.getElementById("text2").classList.add("shake-animations");
                }
                document.getElementById("btn1img").src = "../../menuimages/Play_Button.png";
            }

            function onReady(callback) {
                var intervalId = window.setInterval(function() {
                    if (document.getElementsByTagName('body')[0] !== undefined) {
                        window.clearInterval(intervalId);
                        callback.call(this);
                    }
                }, 1000);
            }

            function setVisible(selector, visible) {
                document.querySelector(selector).style.display = visible ? 'block' : 'none';
            }

            onReady(function() {
                document.getElementById("loading").classList.add("fadeOut");
                setTimeout(function() {setVisible("#loading", false)}, 1000);
            });
        </script>
    <head>
    <body>
        <div id="menuscreen">
                <img id="img1" src="../../menuimages/Enter_Name.png">
                <br>
                <input id="text1" placeholder="Name" maxlength="10">
                <br>
                <br>
                <button ontouchstart = "fn1()" onmousedown = "fn1()" onmouseup="fn2()" id="btn1"><img src="../../menuimages/Play_Button.png" id="btn1img"></button>
                <br>
                <br>
                <div id="text2" style="opacity: 0%; color: white">Please enter a name first!</div>
        </div>
        <div style="position: absolute; bottom: 2px; left: 2px; font-size: 2px">
            <a href="https://de.freepik.com/vektoren/hintergrund" style="color: white; text-decoration: none">Background designed by Freepik</a>
        </div>
        <div id="loading" class="loadingclass">
            <span class="loader"><span class="loader-inner"></span></span>
        </div>
    </body>
</html>
